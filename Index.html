<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Player information display container -->
  <div class="playerInfo"></div>

  <!-- Game board container -->
  <div class="gameBoard">
    <!-- Grid for the Tic-Tac-Toe game -->a
    <div class="grid">
      <h1 id="1">1</h1>
      <h1 id="2">2</h1>
      <h1 id="3">3</h1>
      <h1 id="4">4</h1>
      <h1 id="5">5</h1>
      <h1 id="6">6</h1>
      <h1 id="7">7</h1>
      <h1 id="8">8</h1>
      <h1 id="9">9</h1>
    </div>
  </div>

  <!-- Button for initiating the game logic -->
  <div class="button">
    <button onclick="gameLogic()" type="button" class="btn">
      Play the game!
    </button>
  </div>

  <!-- Link to external JavaScript file for scripting -->
  <script src="script.js"></script>
</body>

</html>
